<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
  </head>
  <body>
    <main id="main">
    </main>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="index.js"></script>
    <script id="recipe-form-template" type="text/x-handlebars-template">
      <form id="recipe-form" onsubmit="handleSubmit();return false;">
        <input type="text" id="name">
        <input type="text" id="description">
        <input type="number" name="ingredients" id="quantity">
        <input type="text" name="ingredients" id="ingredientName">
        <input type="number" name="ingredients" id="quantity">
        <input type="text" name="ingredients" id="ingredientName">
        <input type="number" name="ingredients" id="quantity">
        <input type="text" name="ingredients" id="ingredientName">
        <input type="submit">
      </form>
    </script>
    <script id="recipe-template" type="text/x-handlebars-template">
      <div id="recipe">
        <header id="recipeName">{{name}}</header>
        <a href="#" onclick="displayEditForm();return false;">Edit Recipe</a>
        {{recipeDetailsPartial}}
      </div>
    </script id="recipe-details-partial" type="text/x-handlebars-template">
      <div id="recipeDescription"><p>{{description}}</p></div>
      {{#each ingredients}}
        {{{displayIngredient}}}
      {{/each}}
    </script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>
  </body>
</html>
